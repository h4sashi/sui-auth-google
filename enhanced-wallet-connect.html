<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sui Wallet Connect - Enhanced</title>
    <style>
        /* Existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .wallet-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .wallet-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wallet-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .wallet-item.detected {
            border-color: #10b981;
            background: linear-gradient(to right, rgba(16, 185, 129, 0.05), transparent);
        }

        .wallet-item.detected::after {
            content: 'Available';
            position: absolute;
            top: 8px;
            right: 12px;
            background: #10b981;
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .wallet-item.not-detected {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .wallet-item.not-detected::after {
            content: 'Not Detected';
            position: absolute;
            top: 8px;
            right: 12px;
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .wallet-item.connecting {
            opacity: 0.7;
            pointer-events: none;
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .wallet-status {
            font-size: 0.85rem;
            color: #666;
        }

        .wallet-features {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }

        .divider {
            margin: 1.5rem 0;
            border-bottom: 1px solid #e1e8ed;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #999;
            font-size: 0.85rem;
        }

        .manual-input {
            margin-top: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .detecting {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .detecting .loading {
            border-color: rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
        }

        .wallet-standard-info {
            font-size: 0.8rem;
            color: #10b981;
            margin-top: 0.25rem;
        }

        .wallet-install-links {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .wallet-install-links h3 {
            margin-bottom: 0.75rem;
            color: #333;
            font-size: 1rem;
        }

        .wallet-install-links ul {
            list-style: none;
            padding: 0;
        }

        .wallet-install-links li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .wallet-install-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .wallet-install-links a:hover {
            text-decoration: underline;
        }

        .wallet-install-links .icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your Wallet</h1>
        
        <div class="detecting" id="detectingWallets">
            <span class="loading"></span>
            Detecting wallets using Wallet Standard...
        </div>

        <div class="wallet-list" id="walletList">
            <!-- Wallets will be populated here -->
        </div>

        <div class="wallet-install-links" id="installLinks" style="display: none;">
            <h3>Don't have a wallet? Install one:</h3>
            <ul>
                <li><a href="https://chrome.google.com/webstore/detail/sui-wallet/opcgpfmipidbgpenhmajoajpbobppdil" target="_blank"><span class="icon">ðŸ”·</span> Sui Wallet</a></li>
                <li><a href="https://chrome.google.com/webstore/detail/suiet-sui-wallet/khpkpbbcccdmmclmpigdgddabeilkdpd" target="_blank"><span class="icon">ðŸŸ£</span> Suiet Wallet</a></li>
                <li><a href="https://chrome.google.com/webstore/detail/ethos-sui-wallet/mcbigmjiafegjnnogedioegffbooigli" target="_blank"><span class="icon">ðŸŸ¢</span> Ethos Wallet</a></li>
                <li><a href="https://www.martianwallet.xyz/" target="_blank"><span class="icon">ðŸ”´</span> Martian Wallet</a></li>
            </ul>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="manual-input">
            <div class="input-group">
                <input 
                    type="text" 
                    id="manualAddress" 
                    placeholder="Enter Sui wallet address (0x...)"
                    autocomplete="off"
                >
                <button onclick="connectManualWallet()">Connect</button>
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script type="module">
        // Wallet Standard Core Implementation
        class WalletStandardRegistry {
            constructor() {
                this.wallets = new Map();
                this.listeners = new Set();
                this.isInitialized = false;
            }

            async initialize() {
                if (this.isInitialized) return;
                
                // Wait for wallet injections
                await this.waitForWallets();
                
                // Detect standard-compliant wallets
                await this.detectStandardWallets();
                
                // Detect legacy wallets
                this.detectLegacyWallets();
                
                this.isInitialized = true;
                this.notifyListeners();
            }

            async waitForWallets() {
                // Give wallets time to inject
                return new Promise(resolve => {
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    const check = () => {
                        attempts++;
                        if (attempts >= maxAttempts || this.hasWallets()) {
                            resolve();
                        } else {
                            setTimeout(check, 100);
                        }
                    };
                    
                    check();
                });
            }

            hasWallets() {
                return window.navigator?.wallets?.length > 0 || 
                       window.suiWallet || 
                       window.suiet || 
                       window.ethos ||
                       window.martian?.sui ||
                       window.nightly?.sui ||
                       window.okxwallet?.sui;
            }

            async detectStandardWallets() {
                // Check for Wallet Standard API
                if (window.navigator?.wallets) {
                    try {
                        const wallets = await window.navigator.wallets.get();
                        
                        for (const wallet of wallets) {
                            if (this.isSuiCompatible(wallet)) {
                                this.addWallet({
                                    name: wallet.name,
                                    icon: wallet.icon,
                                    version: wallet.version,
                                    accounts: wallet.accounts || [],
                                    features: wallet.features || [],
                                    standard: true,
                                    wallet: wallet,
                                    connect: () => this.connectStandardWallet(wallet),
                                    detected: true
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Error detecting standard wallets:', error);
                    }
                }
            }

            isSuiCompatible(wallet) {
                const suiFeatures = [
                    'sui:signAndExecuteTransactionBlock',
                    'sui:signTransactionBlock',
                    'sui:signMessage'
                ];
                
                return suiFeatures.some(feature => 
                    wallet.features && Object.keys(wallet.features).includes(feature)
                );
            }

            detectLegacyWallets() {
                const legacyWallets = [
                    {
                        name: 'Sui Wallet',
                        key: 'suiWallet',
                        icon: 'ðŸ”·',
                        checkMethod: () => window.suiWallet,
                        connect: this.connectSuiWallet.bind(this)
                    },
                    {
                        name: 'Suiet',
                        key: 'suiet', 
                        icon: 'ðŸŸ£',
                        checkMethod: () => window.suiet,
                        connect: this.connectSuiet.bind(this)
                    },
                    {
                        name: 'Ethos',
                        key: 'ethos',
                        icon: 'ðŸŸ¢',
                        checkMethod: () => window.ethos,
                        connect: this.connectEthos.bind(this)
                    },
                    {
                        name: 'Martian',
                        key: 'martian',
                        icon: 'ðŸ”´',
                        checkMethod: () => window.martian?.sui,
                        connect: this.connectMartian.bind(this)
                    },
                    {
                        name: 'Nightly',
                        key: 'nightly',
                        icon: 'ðŸŒ™',
                        checkMethod: () => window.nightly?.sui,
                        connect: this.connectNightly.bind(this)
                    },
                    {
                        name: 'OKX Wallet',
                        key: 'okxwallet',
                        icon: 'âš«',
                        checkMethod: () => window.okxwallet?.sui,
                        connect: this.connectOKXWallet.bind(this)
                    }
                ];

                legacyWallets.forEach(walletConfig => {
                    const detected = !!walletConfig.checkMethod();
                    if (!this.wallets.has(walletConfig.name)) {
                        this.addWallet({
                            name: walletConfig.name,
                            icon: walletConfig.icon,
                            standard: false,
                            wallet: walletConfig.checkMethod(),
                            connect: walletConfig.connect,
                            detected: detected
                        });
                    }
                });
            }

            addWallet(walletInfo) {
                this.wallets.set(walletInfo.name, walletInfo);
            }

            async connectStandardWallet(wallet) {
                try {
                    const result = await wallet.features['standard:connect']?.connect();
                    if (result?.accounts?.[0]) {
                        return {
                            address: result.accounts[0].address,
                            publicKey: result.accounts[0].publicKey
                        };
                    }
                    throw new Error('No accounts returned');
                } catch (error) {
                    console.error('Standard wallet connection failed:', error);
                    throw error;
                }
            }

            // Legacy wallet connection methods
            async connectSuiWallet() {
                const result = await window.suiWallet.requestPermissions();
                if (result) {
                    const accounts = await window.suiWallet.getAccounts();
                    if (accounts && accounts.length > 0) {
                        return { address: accounts[0] };
                    }
                }
                throw new Error('Sui Wallet connection failed');
            }

            async connectSuiet() {
                const result = await window.suiet.connect();
                if (result?.address) {
                    return { address: result.address };
                }
                throw new Error('Suiet connection failed');
            }

            async connectEthos() {
                const result = await window.ethos.requestAccounts();
                if (result && result.length > 0) {
                    return { address: result[0] };
                }
                throw new Error('Ethos connection failed');
            }

            async connectMartian() {
                const result = await window.martian.sui.connect();
                if (result?.address) {
                    return { address: result.address };
                }
                throw new Error('Martian connection failed');
            }

            async connectNightly() {
                const result = await window.nightly.sui.connect();
                if (result?.publicKey) {
                    return { address: result.publicKey };
                }
                throw new Error('Nightly connection failed');
            }

            async connectOKXWallet() {
                const result = await window.okxwallet.sui.connect();
                if (result?.address) {
                    return { address: result.address };
                }
                throw new Error('OKX Wallet connection failed');
            }

            getWallets() {
                return Array.from(this.wallets.values());
            }

            onWalletsChanged(listener) {
                this.listeners.add(listener);
                return () => this.listeners.delete(listener);
            }

            notifyListeners() {
                this.listeners.forEach(listener => listener(this.getWallets()));
            }
        }

        // Global wallet registry
        const walletRegistry = new WalletStandardRegistry();
        
        // Configuration
        const SERVER_URL = 'http://localhost:3000';
        const STATE = generateRandomState();
        
        let isConnecting = false;

        // Initialize on page load
        window.addEventListener('load', async () => {
            await initializeWallets();
        });

        function generateRandomState() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        async function initializeWallets() {
            try {
                await walletRegistry.initialize();
                renderWallets();
            } catch (error) {
                console.error('Wallet initialization failed:', error);
                showMessage('Failed to initialize wallets', 'error');
            }
        }

        function renderWallets() {
            const walletList = document.getElementById('walletList');
            const detectingMessage = document.getElementById('detectingWallets');
            const installLinks = document.getElementById('installLinks');
            
            walletList.innerHTML = '';
            
            const wallets = walletRegistry.getWallets();
            
            if (wallets.length === 0) {
                showMessage('No compatible wallets detected. Please install a Sui wallet extension.', 'info');
                detectingMessage.style.display = 'none';
                installLinks.style.display = 'block';
                return;
            }

            let detectedCount = 0;
            
            wallets.forEach(wallet => {
                const walletItem = document.createElement('div');
                walletItem.className = `wallet-item ${wallet.detected ? 'detected' : 'not-detected'}`;
                
                if (wallet.detected) {
                    walletItem.onclick = () => handleWalletConnect(wallet);
                    detectedCount++;
                }

                const featuresText = wallet.standard ? 
                    'Wallet Standard Compatible' : 
                    'Legacy API';

                walletItem.innerHTML = `
                    <div class="wallet-icon">
                        ${wallet.icon || 'ðŸ’¼'}
                    </div>
                    <div class="wallet-info">
                        <div class="wallet-name">${wallet.name}</div>
                        <div class="wallet-status">${wallet.detected ? 'Click to connect' : 'Wallet not detected'}</div>
                        <div class="wallet-standard-info">${featuresText}</div>
                    </div>
                `;

                walletList.appendChild(walletItem);
            });

            detectingMessage.style.display = 'none';
            
            if (detectedCount > 0) {
                showMessage(`Found ${detectedCount} wallet${detectedCount > 1 ? 's' : ''}`, 'success');
            } else {
                showMessage('No wallets detected. Please install a wallet extension.', 'info');
                installLinks.style.display = 'block';
            }
        }

        async function handleWalletConnect(wallet) {
            if (isConnecting) return;
            
            isConnecting = true;
            showMessage(`Connecting to ${wallet.name}...`, 'info');

            try {
                const result = await wallet.connect();
                if (result?.address) {
                    await sendWalletToServer(result.address, wallet.name);
                } else {
                    throw new Error('No address returned from wallet');
                }
            } catch (error) {
                console.error('Wallet connection error:', error);
                showMessage(`${wallet.name} connection failed: ${error.message}`, 'error');
            } finally {
                isConnecting = false;
            }
        }

        async function connectManualWallet() {
            const addressInput = document.getElementById('manualAddress');
            const address = addressInput.value.trim();

            if (!address) {
                showMessage('Please enter a wallet address', 'error');
                return;
            }

            if (!address.startsWith('0x') || address.length < 42) {
                showMessage('Invalid Sui address format', 'error');
                return;
            }

            await sendWalletToServer(address, 'manual');
        }

        async function sendWalletToServer(walletAddress, walletName) {
            showMessage('Verifying wallet with server...', 'info');

            try {
                const response = await fetch(`${SERVER_URL}/auth/browser-wallet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        walletAddress,
                        walletName,
                        state: STATE,
                        signature: null,
                        message: null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const shortAddress = `${walletAddress.substring(0, 6)}...${walletAddress.substring(walletAddress.length - 4)}`;
                    showMessage(`Successfully connected! Wallet: ${shortAddress}`, 'success');
                    
                    if (data.needsUsernameSetup) {
                        setTimeout(() => {
                            showMessage('Redirecting to username setup...', 'info');
                            // You can redirect to username setup page here
                        }, 2000);
                    } else {
                        setTimeout(() => {
                            showMessage('Connection complete! You can close this window.', 'success');
                        }, 1000);
                    }
                } else {
                    showMessage(data.error || 'Connection failed', 'error');
                }
            } catch (error) {
                showMessage(`Server connection failed: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'error' ? 'error' : 
                                 type === 'success' ? 'success' : 
                                 type === 'info' ? 'info' : '';
            
            if (type === 'info' && message.includes('...')) {
                statusDiv.innerHTML = `<span class="loading"></span>${message}`;
            } else {
                statusDiv.textContent = message;
            }

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    if (type !== 'success' || !message.includes('complete')) {
                        statusDiv.textContent = '';
                        statusDiv.className = '';
                    }
                }, 5000);
            }
        }

        // Make functions available globally for manual wallet connection
        window.connectManualWallet = connectManualWallet;
    </script>
</body>
</html>
