<!DOCTYPE html>
<html>
<head>
    <title>Authentication Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%); 
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .error-title { 
            color: #ffcdd2; 
            font-size: 32px; 
            margin-bottom: 20px; 
            font-weight: 600;
        }
        .error-message { 
            color: #f0f0f0; 
            margin: 20px 0; 
            font-size: 16px;
            line-height: 1.5;
        }
        .error-detail {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .instruction {
            margin-top: 30px;
            font-size: 14px;
            color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-title">‚ùå Authentication Failed</div>
        <div class="error-message">We encountered an error during authentication:</div>
        <div class="error-detail">{{ERROR_MESSAGE}}</div>
        <div class="instruction">Please close this window and try again.</div>
    </div>
</body>
</html>
