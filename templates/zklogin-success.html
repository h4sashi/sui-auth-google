<!DOCTYPE html>
<html>
<head>
    <title>Sign In Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .success { 
            color: #4CAF50; 
            font-size: 32px; 
            margin-bottom: 20px; 
            font-weight: 600;
        }
        .info { 
            color: #f0f0f0; 
            margin: 20px 0; 
            font-size: 16px; 
            line-height: 1.5;
        }
        .wallet { 
            background: rgba(0,0,0,0.3); 
            padding: 15px; 
            border-radius: 8px; 
            font-family: 'Courier New', monospace; 
            word-break: break-all;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .close-instruction {
            margin-top: 30px;
            font-size: 14px;
            color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ… Sign In Successful!</div>
        <div class="info">{{WELCOME_MESSAGE}}</div>
        <div class="info">Your Sui Wallet Address:</div>
        <div class="wallet">{{SUI_ADDRESS}}</div>
        <div class="close-instruction">You can now close this window and return to the game.</div>
    </div>
</body>
</html>
