<!DOCTYPE html>
<html>
<head>
    <title>Fixed Suiet Wallet Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .wallet-section {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .wallet-section h3 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 18px;
        }

        .connect-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .connect-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .connect-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }

        .wallet-option:hover {
            border-color: #4f46e5;
            background: #f0f0ff;
        }

        .wallet-option.detected {
            border-color: #28a745;
            background: #f0fff0;
        }

        .wallet-name {
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }

        .wallet-details {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .wallet-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 8px;
        }

        .version-badge {
            font-size: 10px;
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .detection-debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Fixed Suiet Wallet Detection</div>
        <div class="subtitle">Using proper Wallet Standard API detection for modern Suiet wallet</div>

        <div id="status" class="status info" style="display: none;">Ready to detect</div>

        <div class="wallet-section">
            <h3>Wallet Standard Detection</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                Modern approach using Wallet Standard API that Suiet now supports
            </p>

            <div id="detected-wallets"></div>

            <button class="connect-button" id="detect-btn" onclick="detectWallets()">
                Detect Wallets
            </button>

            <div id="detection-debug" class="detection-debug" style="display: none;"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Detecting wallets...</p>
        </div>
    </div>

    <script>
        let debugLogs = [];
        let detectedWallets = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            debugLogs.push(logMessage);
            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            const debugEl = document.getElementById('detection-debug');
            if (debugEl) {
                debugEl.textContent = debugLogs.join('\n');
                debugEl.scrollTop = debugEl.scrollHeight;
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            log(`Status: ${message}`);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const button = document.getElementById('detect-btn');
            
            loading.style.display = show ? 'block' : 'none';
            button.disabled = show;
        }

        // Method 1: Wallet Standard API Detection (Primary for Suiet)
        function detectWalletStandardAPI() {
            log('=== Wallet Standard API Detection ===');
            
            const possibleAPIs = [
                { path: 'window.navigator.wallets', getter: () => window.navigator?.wallets },
                { path: 'window.WalletStandard', getter: () => window.WalletStandard },
                { path: 'window.walletStandard', getter: () => window.walletStandard },
                { path: 'window.__WALLET_STANDARD__', getter: () => window.__WALLET_STANDARD__ }
            ];

            for (const api of possibleAPIs) {
                try {
                    const walletAPI = api.getter();
                    if (!walletAPI) continue;

                    log(`Found wallet API at ${api.path}`);
                    log(`API type: ${typeof walletAPI}`);
                    log(`API keys: ${Object.keys(walletAPI)}`);

                    // Try different methods to get wallets
                    let wallets = [];
                    
                    if (typeof walletAPI.getWallets === 'function') {
                        wallets = walletAPI.getWallets();
                        log(`getWallets() returned ${wallets.length} wallets`);
                    } else if (typeof walletAPI.get === 'function') {
                        wallets = walletAPI.get();
                        log(`get() returned ${wallets.length} wallets`);
                    } else if (Array.isArray(walletAPI)) {
                        wallets = walletAPI;
                        log(`Direct array with ${wallets.length} wallets`);
                    }

                    if (wallets.length > 0) {
                        wallets.forEach((wallet, index) => {
                            log(`Wallet ${index}: ${wallet.name || 'Unknown'} (${wallet.icon ? 'has icon' : 'no icon'})`);
                            log(`  - Chains: ${wallet.chains?.join(', ') || 'none'}`);
                            log(`  - Features: ${Object.keys(wallet.features || {}).join(', ') || 'none'}`);
                            log(`  - Version: ${wallet.version || 'unknown'}`);
                        });
                        return wallets;
                    }

                } catch (error) {
                    log(`Error accessing ${api.path}: ${error.message}`);
                }
            }

            return [];
        }

        // Method 2: Legacy Window Object Detection
        function detectLegacyWindowObjects() {
            log('=== Legacy Window Object Detection ===');
            
            const legacyKeys = [
                'suiet', 'suietWallet', '__suiet__', 
                'suiWallet', 'sui', '__sui__',
                'martian', 'nightly'
            ];

            const found = [];

            legacyKeys.forEach(key => {
                if (window[key] && typeof window[key] === 'object') {
                    const wallet = window[key];
                    log(`Found ${key}: ${typeof wallet}`);
                    log(`  - Has connect: ${typeof wallet.connect === 'function'}`);
                    log(`  - Has getAccounts: ${typeof wallet.getAccounts === 'function'}`);
                    log(`  - Name: ${wallet.name || 'unknown'}`);

                    found.push({
                        name: wallet.name || `Legacy ${key}`,
                        wallet: wallet,
                        detectionMethod: `window.${key}`,
                        icon: null,
                        version: wallet.version || 'legacy'
                    });
                }
            });

            return found;
        }

        // Method 3: Event-based Detection
        function setupEventListeners() {
            log('=== Setting up Event Listeners ===');

            // Standard wallet events
            window.addEventListener('wallet-standard:app-ready', (event) => {
                log('Received wallet-standard:app-ready event');
                setTimeout(() => detectWallets(), 100);
            });

            window.addEventListener('wallet-standard:register-wallet', (event) => {
                log('Received wallet-standard:register-wallet event');
                log(`Event detail: ${JSON.stringify(event.detail)}`);
                setTimeout(() => detectWallets(), 100);
            });

            // Custom Suiet events (if any)
            window.addEventListener('suiet:ready', (event) => {
                log('Received suiet:ready event');
                setTimeout(() => detectWallets(), 100);
            });
        }

        // Main detection function
        async function detectWallets() {
            log('🚀 Starting wallet detection...');
            showLoading(true);
            updateStatus('Detecting wallets...', 'info');
            
            document.getElementById('detection-debug').style.display = 'block';
            
            detectedWallets = [];
            debugLogs = [];

            try {
                // Method 1: Wallet Standard (primary for modern Suiet)
                const standardWallets = detectWalletStandardAPI();
                if (standardWallets.length > 0) {
                    standardWallets.forEach(wallet => {
                        detectedWallets.push({
                            name: wallet.name,
                            wallet: wallet,
                            detectionMethod: 'wallet-standard',
                            icon: wallet.icon,
                            version: wallet.version || 'standard',
                            chains: wallet.chains,
                            features: Object.keys(wallet.features || {})
                        });
                    });
                }

                // Method 2: Legacy detection
                const legacyWallets = detectLegacyWindowObjects();
                legacyWallets.forEach(wallet => {
                    // Avoid duplicates
                    if (!detectedWallets.find(w => w.name === wallet.name)) {
                        detectedWallets.push(wallet);
                    }
                });

                // Wait a bit for delayed injections
                await new Promise(resolve => setTimeout(resolve, 500));

                // Re-run detection for delayed wallets
                const delayedStandardWallets = detectWalletStandardAPI();
                if (delayedStandardWallets.length > standardWallets.length) {
                    log(`Found ${delayedStandardWallets.length - standardWallets.length} additional wallets after delay`);
                    
                    delayedStandardWallets.forEach(wallet => {
                        if (!detectedWallets.find(w => w.name === wallet.name)) {
                            detectedWallets.push({
                                name: wallet.name,
                                wallet: wallet,
                                detectionMethod: 'wallet-standard-delayed',
                                icon: wallet.icon,
                                version: wallet.version || 'standard',
                                chains: wallet.chains,
                                features: Object.keys(wallet.features || {})
                            });
                        }
                    });
                }

                updateWalletDisplay();

                if (detectedWallets.length === 0) {
                    updateStatus('No wallets detected. Install Suiet wallet and refresh the page.', 'error');
                } else {
                    updateStatus(`Found ${detectedWallets.length} wallet(s)!`, 'success');
                }

                log(`Detection complete: ${detectedWallets.length} wallets found`);

            } catch (error) {
                log(`Detection error: ${error.message}`);
                updateStatus(`Detection failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function updateWalletDisplay() {
            const container = document.getElementById('detected-wallets');
            container.innerHTML = '';

            if (detectedWallets.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        <p>No wallets detected.</p>
                        <p><strong>To install Suiet:</strong></p>
                        <p><a href="https://chrome.google.com/webstore/detail/suiet-sui-wallet/khpkpbbcccdmmclmpigdgddabeilkdpd" target="_blank">
                            Chrome Web Store - Suiet Wallet
                        </a></p>
                        <p><small>After installation, refresh this page and click "Detect Wallets"</small></p>
                    </div>
                `;
                return;
            }

            detectedWallets.forEach(wallet => {
                const walletEl = document.createElement('div');
                walletEl.className = 'wallet-option detected';

                const iconHtml = wallet.icon ? 
                    `<img src="${wallet.icon}" alt="${wallet.name}" class="wallet-icon" onerror="this.style.display='none'">` : 
                    '<div style="width: 32px; height: 32px; margin-right: 12px; background: #4f46e5; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">W</div>';

                walletEl.innerHTML = `
                    <div style="display: flex; align-items: center; flex: 1;">
                        ${iconHtml}
                        <div>
                            <div class="wallet-name">
                                ${wallet.name}
                                <span class="version-badge">${wallet.version}</span>
                            </div>
                            <div class="wallet-details">
                                Detection: ${wallet.detectionMethod}<br>
                                ${wallet.chains ? `Chains: ${wallet.chains.join(', ')}<br>` : ''}
                                ${wallet.features ? `Features: ${wallet.features.slice(0, 3).join(', ')}${wallet.features.length > 3 ? '...' : ''}` : ''}
                            </div>
                        </div>
                    </div>
                    <div style="color: #28a745; font-size: 24px;">→</div>
                `;

                walletEl.onclick = () => connectToWallet(wallet);
                container.appendChild(walletEl);
            });
        }

        async function connectToWallet(walletConfig) {
            log(`Attempting to connect to ${walletConfig.name}...`);
            updateStatus(`Connecting to ${walletConfig.name}...`, 'info');
            showLoading(true);

            try {
                const wallet = walletConfig.wallet;
                let account = null;

                // Try different connection methods
                if (wallet.features && wallet.features['standard:connect']) {
                    log('Using standard:connect feature');
                    const connectFeature = wallet.features['standard:connect'];
                    const result = await connectFeature.connect();
                    account = result.accounts?.[0];
                } else if (typeof wallet.connect === 'function') {
                    log('Using wallet.connect() method');
                    const result = await wallet.connect();
                    account = result?.accounts?.[0] || result?.account || result;
                } else {
                    throw new Error('No compatible connection method found');
                }

                if (!account) {
                    throw new Error('No account received from wallet');
                }

                const address = account.address || account.publicKey || account;
                if (!address || !address.startsWith('0x')) {
                    throw new Error('Invalid address format');
                }

                log(`Successfully connected: ${address}`);
                updateStatus(`Connected! Address: ${address.slice(0, 8)}...${address.slice(-6)}`, 'success');

            } catch (error) {
                log(`Connection failed: ${error.message}`);
                updateStatus(`Connection failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, setting up wallet detection...');
            setupEventListeners();
            
            updateStatus('Ready to detect wallets. Click "Detect Wallets" to start.', 'info');
            
            // Auto-detect after a short delay
            setTimeout(() => {
                detectWallets();
            }, 1000);
        });

        // Additional scans for late-loading wallets
        setTimeout(() => {
            if (detectedWallets.length === 0) {
                log('No wallets found after 3 seconds, trying again...');
                detectWallets();
            }
        }, 3000);

        setTimeout(() => {
            if (detectedWallets.length === 0) {
                log('Final detection attempt after 6 seconds...');
                detectWallets();
            }
        }, 6000);
    </script>
</body>
</html>
