<!DOCTYPE html>
<html>
<head>
    <title>Connect Your Sui Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .title { 
            color: #333; 
            font-size: 28px; 
            margin-bottom: 20px; 
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            text-align: center; 
            font-weight: 500;
            font-size: 14px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        .wallet-section {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: #f8f9fa;
        }
        .wallet-section h3 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 18px;
        }
        .connect-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }
        .connect-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        .connect-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .manual-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .manual-input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }
        .wallet-connected {
            background: #d4edda !important;
            border-color: #28a745 !important;
        }
        .wallet-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .wallet-option:hover {
            border-color: #4f46e5;
            background: #f0f0ff;
        }
        .wallet-option.detected {
            border-color: #28a745;
            background: #f0fff0;
        }
        .wallet-name {
            font-weight: 500;
            color: #333;
        }
        .wallet-status {
            font-size: 12px;
            color: #666;
        }
        .wallet-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .detection-method {
            font-size: 10px;
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }
        .detection-method.legacy {
            background: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Connect Your Wallet</div>
        <div class="subtitle">Choose how you'd like to connect your Sui wallet to continue</div>
        
        <div id="status" class="status info" style="display: none;">Ready to connect</div>
        
        <!-- Modern Wallet Detection -->
        <div class="wallet-section">
            <h3>üöÄ Recommended: Use Wallet Extensions</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                Connect with any installed Sui wallet extension
            </p>
            
            <div id="detected-wallets"></div>
            
            <button class="connect-button" id="extension-connect" onclick="detectAndConnectWallet()">
                Detect & Connect Wallet
            </button>
            <div id="wallet-status" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <!-- Manual Connection -->
        <div class="wallet-section">
            <h3>üìù Manual Connection</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                Enter your Sui wallet address directly
            </p>
            <input type="text" 
                   class="manual-input" 
                   id="manual-address" 
                   placeholder="Enter your Sui address (0x...)"
                   oninput="validateManualInput()">
            <button class="connect-button" 
                    id="manual-connect" 
                    onclick="connectManualWallet()" 
                    disabled>Connect Manual Wallet</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connecting your wallet...</p>
        </div>
    </div>

    <!-- Load Wallet Standard Library -->
    <script src="https://unpkg.com/@mysten/wallet-standard@latest/dist/index.umd.js"></script>
    
    <script>
        const STATE = '{{STATE}}';
        let detectedWallets = [];
        let walletsAPI = null;
        
        // Wallet registry for better detection
        const KNOWN_WALLETS = {
            suiet: {
                name: 'Suiet Wallet',
                windowKey: 'suiet',
                detectMethods: ['window.suiet', 'window.suietWallet', 'suiet'],
                icon: 'https://suiet.app/logo.png'
            },
            martian: {
                name: 'Martian Wallet',
                windowKey: 'martian',
                detectMethods: ['window.martian', 'martian'],
                icon: null
            },
            glass: {
                name: 'Glass Wallet', 
                windowKey: 'glass',
                detectMethods: ['window.glass', 'glass'],
                icon: null
            },
            ethos: {
                name: 'Ethos Wallet',
                windowKey: 'ethos',
                detectMethods: ['window.ethos', 'ethos'],
                icon: null
            },
            suiWallet: {
                name: 'Sui Wallet',
                windowKey: 'suiWallet',
                detectMethods: ['window.suiWallet', 'suiWallet'],
                icon: null
            },
            nightly: {
                name: 'Nightly Wallet',
                windowKey: 'nightly',
                detectMethods: ['window.nightly', 'nightly'],
                icon: null
            }
        };
        
        // Initialize Wallet Standard API
        async function initializeWalletStandard() {
            try {
                console.log('üîß Initializing Wallet Standard API...');
                
                if (typeof window.WalletStandard === 'undefined') {
                    console.log('‚ö†Ô∏è Wallet Standard library not available');
                    return false;
                }
                
                walletsAPI = window.WalletStandard.getWallets();
                console.log('‚úÖ Wallet Standard API initialized');
                return true;
                
            } catch (error) {
                console.error('‚ùå Failed to initialize Wallet Standard:', error);
                return false;
            }
        }
        
        // Enhanced window property detection
        function findWalletInWindow(detectMethods) {
            for (const method of detectMethods) {
                try {
                    // Handle nested properties like 'window.suiet'
                    if (method.startsWith('window.')) {
                        const propName = method.substring(7);
                        if (window[propName] && typeof window[propName] === 'object') {
                            console.log(`‚úÖ Found wallet via ${method}`);
                            return window[propName];
                        }
                    } else {
                        // Direct property check
                        if (window[method] && typeof window[method] === 'object') {
                            console.log(`‚úÖ Found wallet via window.${method}`);
                            return window[method];
                        }
                    }
                } catch (e) {
                    // Silent fail for security restrictions
                }
            }
            return null;
        }
        
        // Modern wallet detection using Wallet Standard
        async function detectWalletsModern() {
            console.log('üîç MODERN WALLET DETECTION...');
            
            if (!walletsAPI) return;
            
            try {
                const wallets = walletsAPI.get();
                console.log(`üìã Found ${wallets.length} wallets via Wallet Standard`);
                
                for (const wallet of wallets) {
                    console.log(`\n‚úÖ Detected: ${wallet.name}`);
                    
                    const hasSuiChain = wallet.chains.some(chain => chain.includes('sui'));
                    const hasSuiFeatures = Object.keys(wallet.features).some(feature => 
                        feature.startsWith('sui:') || feature.includes('sui')
                    );
                    
                    if (hasSuiChain || hasSuiFeatures) {
                        detectedWallets.push({
                            name: wallet.name,
                            instance: wallet,
                            icon: wallet.icon,
                            version: wallet.version,
                            detectionMethod: 'wallet-standard',
                            status: 'ready'
                        });
                    }
                }
                
                // Listen for wallet registration changes
                walletsAPI.on('register', () => detectWalletsModern());
                walletsAPI.on('unregister', () => detectWalletsModern());
                
            } catch (error) {
                console.error('‚ùå Modern wallet detection failed:', error);
            }
        }
        
        // Enhanced legacy detection with better Suiet support
        async function detectWalletsLegacy() {
            console.log('üîç ENHANCED LEGACY WALLET DETECTION...');
            
            for (const [key, walletInfo] of Object.entries(KNOWN_WALLETS)) {
                const walletInstance = findWalletInWindow(walletInfo.detectMethods);
                
                if (walletInstance) {
                    // Check if not already detected via modern method
                    const alreadyDetected = detectedWallets.some(w => 
                        w.name.toLowerCase().includes(walletInfo.name.toLowerCase().split(' ')[0])
                    );
                    
                    if (!alreadyDetected) {
                        console.log(`‚úÖ Found ${walletInfo.name} via legacy detection`);
                        
                        detectedWallets.push({
                            name: walletInfo.name,
                            instance: walletInstance,
                            icon: walletInfo.icon,
                            detectionMethod: 'legacy-window',
                            status: 'ready'
                        });
                    } else {
                        console.log(`‚ö†Ô∏è ${walletInfo.name} already detected via modern method`);
                    }
                }
            }
            
            // Additional comprehensive window scanning
            console.log('üîç Performing comprehensive window scan...');
            
            const commonWalletProperties = [
                'wallet', 'sui', 'suiet', 'martian', 'glass', 'ethos', 
                'suiWallet', 'nightly', 'bitkeep', 'okx'
            ];
            
            for (const prop of commonWalletProperties) {
                if (window[prop] && typeof window[prop] === 'object' && window[prop] !== window) {
                    // Check if this looks like a wallet (has common wallet methods)
                    const hasWalletMethods = window[prop].connect || 
                                           window[prop].getAccounts || 
                                           window[prop].requestPermissions ||
                                           window[prop].signAndExecuteTransaction;
                    
                    if (hasWalletMethods) {
                        const alreadyDetected = detectedWallets.some(w => 
                            w.instance === window[prop]
                        );
                        
                        if (!alreadyDetected) {
                            console.log(`‚úÖ Found unknown wallet via window.${prop}`);
                            detectedWallets.push({
                                name: `${prop.charAt(0).toUpperCase() + prop.slice(1)} Wallet`,
                                instance: window[prop],
                                detectionMethod: 'legacy-scan',
                                status: 'ready'
                            });
                        }
                    }
                }
            }
        }
        
        // Combined wallet detection with retry logic
        async function detectWallets() {
            const container = document.getElementById('detected-wallets');
            container.innerHTML = '<div class="wallet-status">Detecting wallets...</div>';
            
            detectedWallets = [];
            
            // Modern detection
            if (walletsAPI) {
                await detectWalletsModern();
            }
            
            // Enhanced legacy detection  
            await detectWalletsLegacy();
            
            console.log(`\nüìä FINAL DETECTION SUMMARY:`);
            console.log(`   - Total wallets found: ${detectedWallets.length}`);
            detectedWallets.forEach((wallet, index) => {
                console.log(`   ${index + 1}. ${wallet.name} (${wallet.detectionMethod})`);
            });
            
            displayDetectedWallets();
            return detectedWallets.length > 0;
        }
        
        // Display detected wallets with improved UI
        function displayDetectedWallets() {
            const container = document.getElementById('detected-wallets');
            container.innerHTML = '';
            
            if (detectedWallets.length === 0) {
                container.innerHTML = `
                    <div class="wallet-status">
                        ‚ö†Ô∏è No wallet extensions detected. 
                        <br><br>
                        Please install a Sui wallet extension:
                        <br><br>
                        ‚Ä¢ <a href="https://chrome.google.com/webstore/detail/suiet-sui-wallet/khpkpbbcccdmmclmpigdgddabeilkdpd" target="_blank">Suiet Wallet</a>
                        <br>‚Ä¢ <a href="https://chrome.google.com/webstore/detail/sui-wallet/opcgpfmipidbgpenhmajoajpbobppdil" target="_blank">Sui Wallet (Official)</a>
                        <br>‚Ä¢ <a href="https://chrome.google.com/webstore/detail/martian-aptos-wallet/efbglgofoippbgcjepnhiblaibcnclgk" target="_blank">Martian Wallet</a>
                        <br><br>
                        <small>After installation, please refresh this page.</small>
                    </div>
                `;
                return;
            }
            
            detectedWallets.forEach(wallet => {
                const walletEl = document.createElement('div');
                walletEl.className = 'wallet-option detected';
                
                const iconHtml = wallet.icon ? 
                    `<img src="${wallet.icon}" alt="${wallet.name}" class="wallet-icon" onerror="this.style.display='none'">` : 
                    'üîê ';
                
                const methodClass = wallet.detectionMethod === 'wallet-standard' ? 'modern' : 'legacy';
                const methodText = wallet.detectionMethod === 'wallet-standard' ? 'Modern' : 
                                 wallet.detectionMethod === 'legacy-scan' ? 'Found' : 'Legacy';
                
                walletEl.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        ${iconHtml}
                        <div>
                            <div class="wallet-name">
                                ${wallet.name} 
                                <span class="detection-method ${methodClass}">${methodText}</span>
                            </div>
                            <div class="wallet-status">Click to Connect</div>
                        </div>
                    </div>
                    <div style="color: #28a745; font-size: 20px;">‚úì</div>
                `;
                walletEl.onclick = () => connectSpecificWallet(wallet);
                container.appendChild(walletEl);
            });
        }
        
        // Enhanced wallet connection with better error handling
        async function connectSpecificWallet(walletInfo) {
            console.log(`üîó Connecting to ${walletInfo.name} via ${walletInfo.detectionMethod}...`);
            
            try {
                updateStatus(`Connecting to ${walletInfo.name}...`, 'info');
                showLoading(true);
                
                let account;
                
                if (walletInfo.detectionMethod === 'wallet-standard') {
                    // Modern Wallet Standard connection
                    const connectFeature = walletInfo.instance.features['standard:connect'];
                    if (!connectFeature) {
                        throw new Error('Wallet does not support standard:connect feature');
                    }
                    
                    const result = await connectFeature.connect();
                    account = walletInfo.instance.accounts[0];
                    
                } else {
                    // Enhanced legacy connection with multiple fallbacks
                    const wallet = walletInfo.instance;
                    
                    // Try multiple connection methods
                    if (typeof wallet.connect === 'function') {
                        console.log('Using wallet.connect()');
                        const result = await wallet.connect();
                        account = result?.accounts?.[0] || result?.account || result;
                        
                    } else if (typeof wallet.requestPermissions === 'function') {
                        console.log('Using wallet.requestPermissions()');
                        await wallet.requestPermissions();
                        
                        if (typeof wallet.getAccounts === 'function') {
                            const accounts = await wallet.getAccounts();
                            account = accounts?.[0];
                        }
                        
                    } else if (typeof wallet.enable === 'function') {
                        console.log('Using wallet.enable()');
                        const result = await wallet.enable();
                        account = result?.accounts?.[0] || result;
                        
                    } else {
                        throw new Error('Wallet does not support any known connection method');
                    }
                }
                
                if (!account || !account.address) {
                    throw new Error('No valid account received from wallet');
                }
                
                const walletAddress = account.address;
                console.log('‚úÖ Wallet connected successfully:', walletAddress);
                
                // Submit to server
                await submitWalletConnection({
                    walletAddress: walletAddress,
                    walletName: walletInfo.name.toLowerCase().replace(/\s+/g, '_'),
                    signature: '',
                    message: '',
                    state: STATE,
                    publicKey: account.publicKey || ''
                });
                
            } catch (error) {
                console.error(`‚ùå ${walletInfo.name} connection failed:`, error);
                updateStatus(`${walletInfo.name} connection failed: ` + error.message, 'error');
                showLoading(false);
            }
        }
        
        // Enhanced wallet detection with retries
        async function detectAndConnectWallet() {
            console.log('üîó Starting enhanced wallet detection...');
            showLoading(true);
            
            try {
                updateStatus('Detecting wallet extensions...', 'info');
                
                // Multiple detection attempts
                let hasWallets = await detectWallets();
                
                if (!hasWallets) {
                    console.log('üîÑ No wallets found, waiting and retrying...');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    hasWallets = await detectWallets();
                }
                
                if (!hasWallets) {
                    throw new Error('No wallet extensions found. Please install a Sui wallet extension and refresh the page.');
                }
                
                // Try to connect to the first available wallet
                const readyWallet = detectedWallets.find(w => w.status === 'ready');
                if (readyWallet) {
                    await connectSpecificWallet(readyWallet);
                } else {
                    throw new Error('No wallets are ready to connect');
                }
                
            } catch (error) {
                console.error('‚ùå Detection/connection failed:', error);
                updateStatus('Connection failed: ' + error.message, 'error');
                showLoading(false);
            }
        }
        
        // Manual wallet validation and connection
        function validateManualInput() {
            const address = document.getElementById('manual-address').value.trim();
            const button = document.getElementById('manual-connect');
            button.disabled = !(address.length >= 60 && address.startsWith('0x'));
        }
        
        async function connectManualWallet() {
            const address = document.getElementById('manual-address').value.trim();
            showLoading(true);
            updateStatus('Connecting manual wallet...', 'info');
            
            try {
                await submitWalletConnection({
                    walletAddress: address,
                    walletName: 'manual',
                    signature: '',
                    message: '',
                    state: STATE
                });
            } catch (error) {
                updateStatus('Manual connection failed: ' + error.message, 'error');
                showLoading(false);
            }
        }
        
        // Server communication
        async function submitWalletConnection(data) {
            try {
                const response = await fetch('/auth/wallet-connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus('‚úÖ SUCCESS! Wallet connected successfully. You can close this window.', 'success');
                    setTimeout(() => { 
                        try { window.close(); } catch(e) { console.log('Cannot auto-close'); }
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('‚ùå Submit connection error:', error);
                throw error;
            }
        }
        
        // UI Helper functions
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            console.log('Status:', type, '-', message);
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const connectButton = document.getElementById('extension-connect');
            const manualButton = document.getElementById('manual-connect');
            
            if (show) {
                loading.style.display = 'block';
                connectButton.disabled = true;
                manualButton.disabled = true;
            } else {
                loading.style.display = 'none';
                connectButton.disabled = false;
                validateManualInput();
            }
        }
        
        // Initialization and event handlers
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Enhanced wallet detection initializing...');
            
            // Initialize Wallet Standard
            const hasModernSupport = await initializeWalletStandard();
            
            // Initial detection with delay for wallet extensions to load
            setTimeout(async () => {
                const hasWallets = await detectWallets();
                if (hasWallets) {
                    updateStatus(`‚úÖ Found ${detectedWallets.length} wallet(s)! Click any wallet to connect.`, 'success');
                } else {
                    updateStatus('No wallets detected. Please install a Sui wallet extension.', 'info');
                }
            }, 1500);
            
            // Extended detection for slow-loading wallets
            setTimeout(async () => {
                console.log('üîÑ Extended detection check...');
                await detectWallets();
            }, 5000);
        });
        
        // Re-detect when window gains focus
        window.addEventListener('focus', async () => {
            console.log('üîÑ Window focused, re-detecting wallets...');
            await detectWallets();
        });
        
        // Periodic detection for late-loading extensions
        setInterval(async () => {
            if (detectedWallets.length === 0) {
                console.log('üîÑ Periodic wallet check...');
                await detectWallets();
            }
        }, 10000);
    </script>
</body>
</html>
