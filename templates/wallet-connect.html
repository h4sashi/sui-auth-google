<!DOCTYPE html>
<html>
<head>
    <title>Connect Your Sui Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .title { 
            color: #333; 
            font-size: 28px; 
            margin-bottom: 20px; 
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            text-align: center; 
            font-weight: 500;
            font-size: 14px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        .wallet-section {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: #f8f9fa;
        }
        .wallet-section h3 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 18px;
        }
        .connect-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }
        .connect-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        .connect-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .manual-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .manual-input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }
        .wallet-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .wallet-option:hover {
            border-color: #4f46e5;
            background: #f0f0ff;
        }
        .wallet-option.detected {
            border-color: #28a745;
            background: #f0fff0;
        }
        .wallet-name {
            font-weight: 500;
            color: #333;
        }
        .wallet-status {
            font-size: 12px;
            color: #666;
        }
        .wallet-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .version-badge {
            font-size: 10px;
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Connect Your Wallet</div>
        <div class="subtitle">Choose how you'd like to connect your Sui wallet to continue</div>
        
        <div id="status" class="status info" style="display: none;">Ready to connect</div>
        
        <!-- Standard Wallet Detection -->
        <div class="wallet-section">
            <h3>üöÄ Connect Wallet Extension</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                Using Wallet Standard API for the best compatibility
            </p>
            
            <div id="detected-wallets"></div>
            
            <button class="connect-button" id="extension-connect" onclick="detectAndShowWallets()">
                Scan for Wallets
            </button>
            <div id="wallet-status" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <!-- Manual Connection -->
        <div class="wallet-section">
            <h3>üìù Manual Connection</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                Enter your Sui wallet address directly
            </p>
            <input type="text" 
                   class="manual-input" 
                   id="manual-address" 
                   placeholder="Enter your Sui address (0x...)"
                   oninput="validateManualInput()">
            <button class="connect-button" 
                    id="manual-connect" 
                    onclick="connectManualWallet()" 
                    disabled>Connect Manual Wallet</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connecting your wallet...</p>
        </div>
    </div>

    <!-- Load Wallet Standard Libraries with fallback -->
    <script src="https://unpkg.com/@mysten/wallet-standard@0.12.0/dist/index.umd.js"></script>
    
    <script>
        const STATE = '{{STATE}}';
        let wallets = new Map();
        let walletsApi;
        
        // Initialize Wallet Standard with multiple fallbacks
        async function initializeWalletStandard() {
            try {
                console.log('Initializing Wallet Standard API...');
                
                // Try multiple possible API locations
                const possibleAPIs = [
                    window.WalletStandard?.getWallets,
                    window.walletStandard?.getWallets,
                    window.MysuiWalletStandard?.getWallets
                ];
                
                for (const apiGetter of possibleAPIs) {
                    if (typeof apiGetter === 'function') {
                        try {
                            walletsApi = apiGetter();
                            console.log('Wallet Standard API initialized successfully');
                            
                            // Listen for wallet registration events
                            walletsApi.on('register', handleWalletRegistration);
                            walletsApi.on('unregister', handleWalletUnregistration);
                            
                            return true;
                        } catch (e) {
                            console.log('API attempt failed:', e.message);
                            continue;
                        }
                    }
                }
                
                console.log('Wallet Standard library not available, falling back to legacy detection');
                return false;
                
            } catch (error) {
                console.error('Failed to initialize Wallet Standard:', error);
                return false;
            }
        }
        
        // Handle wallet registration
        function handleWalletRegistration(...newWallets) {
            console.log(`üì± ${newWallets.length} wallet(s) registered`);
            newWallets.forEach(wallet => {
                if (isSuiWallet(wallet)) {
                    wallets.set(wallet.name, wallet);
                    console.log(`‚úÖ Registered: ${wallet.name}`);
                }
            });
            updateWalletDisplay();
        }
        
        // Handle wallet unregistration
        function handleWalletUnregistration(...removedWallets) {
            console.log(`üì± ${removedWallets.length} wallet(s) unregistered`);
            removedWallets.forEach(wallet => {
                wallets.delete(wallet.name);
                console.log(`‚ùå Unregistered: ${wallet.name}`);
            });
            updateWalletDisplay();
        }
        
        // Check if wallet supports Sui
        function isSuiWallet(wallet) {
            // Check for Sui chain support
            const hasSuiChain = wallet.chains.some(chain => 
                chain.includes('sui') || chain === 'sui:devnet' || chain === 'sui:testnet' || chain === 'sui:mainnet'
            );
            
            // Check for Sui features
            const hasSuiFeatures = Object.keys(wallet.features).some(feature => 
                feature.startsWith('sui:') || 
                feature.includes('signAndExecuteTransaction') ||
                feature === 'standard:connect' ||
                feature === 'standard:events'
            );
            
            return hasSuiChain || hasSuiFeatures || wallet.name.toLowerCase().includes('sui');
        }
        
        // Detect and display wallets with fallback methods
        async function detectAndShowWallets() {
            console.log('Starting wallet detection...');
            showLoading(true);
            updateStatus('Scanning for wallet extensions...', 'info');
            
            try {
                // Clear existing wallets
                wallets.clear();
                
                // Method 1: Try Wallet Standard API
                if (walletsApi) {
                    try {
                        const standardWallets = walletsApi.get();
                        console.log(`Found ${standardWallets.length} wallets via Wallet Standard`);
                        
                        standardWallets.forEach(wallet => {
                            if (isSuiWallet(wallet)) {
                                wallets.set(wallet.name, wallet);
                                console.log(`Detected via Standard: ${wallet.name}`);
                            }
                        });
                    } catch (e) {
                        console.log('Standard API detection failed:', e.message);
                    }
                }
                
                // Method 2: Legacy window detection (fallback)
                await detectWalletsLegacy();
                
                updateWalletDisplay();
                
                if (wallets.size === 0) {
                    updateStatus('No Sui wallets detected. Please install a compatible wallet extension.', 'error');
                } else {
                    updateStatus(`Found ${wallets.size} Sui wallet(s)! Click any wallet to connect.`, 'success');
                }
                
            } catch (error) {
                console.error('Wallet detection failed:', error);
                updateStatus('Wallet detection failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Legacy wallet detection fallback
        async function detectWalletsLegacy() {
            console.log('Running legacy wallet detection...');
            
            const knownWallets = {
                suiet: {
                    name: 'Suiet Wallet',
                    windowKeys: ['suiet', 'suietWallet'],
                    icon: 'https://suiet.app/logo.png'
                },
                martian: {
                    name: 'Martian Wallet',  
                    windowKeys: ['martian', 'martianWallet'],
                    icon: null
                },
                sui: {
                    name: 'Sui Wallet',
                    windowKeys: ['suiWallet', 'sui'],
                    icon: null
                },
                glass: {
                    name: 'Glass Wallet',
                    windowKeys: ['glass', 'glassWallet'],
                    icon: null
                },
                ethos: {
                    name: 'Ethos Wallet',
                    windowKeys: ['ethos', 'ethosWallet'],  
                    icon: null
                },
                nightly: {
                    name: 'Nightly Wallet',
                    windowKeys: ['nightly', 'nightlyWallet'],
                    icon: null
                }
            };
            
            for (const [key, walletInfo] of Object.entries(knownWallets)) {
                for (const windowKey of walletInfo.windowKeys) {
                    if (window[windowKey] && typeof window[windowKey] === 'object') {
                        const wallet = window[windowKey];
                        
                        // Check if it has wallet methods
                        if (wallet.connect || wallet.getAccounts || wallet.requestPermissions) {
                            // Don't duplicate if already found via standard
                            if (!Array.from(wallets.values()).some(w => w.name === walletInfo.name)) {
                                wallets.set(walletInfo.name, {
                                    name: walletInfo.name,
                                    version: 'legacy',
                                    icon: walletInfo.icon,
                                    chains: ['sui:mainnet', 'sui:testnet', 'sui:devnet'],
                                    features: { 'legacy:connect': wallet },
                                    accounts: [],
                                    _wallet: wallet // store reference for connection
                                });
                                console.log(`Detected via legacy: ${walletInfo.name}`);
                            }
                        }
                    }
                }
            }
        }
        
        // Update wallet display
        function updateWalletDisplay() {
            const container = document.getElementById('detected-wallets');
            container.innerHTML = '';
            
            if (wallets.size === 0) {
                container.innerHTML = `
                    <div class="wallet-status">
                        ‚ö†Ô∏è No Sui wallet extensions detected. 
                        <br><br>
                        Please install a compatible wallet:
                        <br><br>
                        ‚Ä¢ <a href="https://chrome.google.com/webstore/detail/suiet-sui-wallet/khpkpbbcccdmmclmpigdgddabeilkdpd" target="_blank">Suiet Wallet</a>
                        <br>‚Ä¢ <a href="https://chrome.google.com/webstore/detail/sui-wallet/opcgpfmipidbgpenhmajoajpbobppdil" target="_blank">Sui Wallet (Official)</a>
                        <br>‚Ä¢ <a href="https://chrome.google.com/webstore/detail/martian-aptos-wallet/efbglgofoippbgcjepnhiblaibcnclgk" target="_blank">Martian Wallet</a>
                        <br><br>
                        <small>After installation, click "Scan for Wallets" again.</small>
                    </div>
                `;
                return;
            }
            
            wallets.forEach((wallet, name) => {
                const walletEl = document.createElement('div');
                walletEl.className = 'wallet-option detected';
                
                const iconHtml = wallet.icon ? 
                    `<img src="${wallet.icon}" alt="${wallet.name}" class="wallet-icon" onerror="this.style.display='none'">` : 
                    'üîê ';
                
                walletEl.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        ${iconHtml}
                        <div>
                            <div class="wallet-name">
                                ${wallet.name} 
                                <span class="version-badge">v${wallet.version}</span>
                            </div>
                            <div class="wallet-status">
                                ${wallet.chains.length} chains ‚Ä¢ ${Object.keys(wallet.features).length} features
                            </div>
                        </div>
                    </div>
                    <div style="color: #28a745; font-size: 20px;">‚Üí</div>
                `;
                walletEl.onclick = () => connectWallet(wallet);
                container.appendChild(walletEl);
            });
        }
        
        // Connect to specific wallet using either Standard or Legacy methods
        async function connectWallet(wallet) {
            console.log(`Connecting to ${wallet.name}...`);
            
            try {
                updateStatus(`Connecting to ${wallet.name}...`, 'info');
                showLoading(true);
                
                let account;
                
                // Method 1: Try Wallet Standard connection
                if (wallet.features && wallet.features['standard:connect']) {
                    console.log('Using Wallet Standard connection');
                    const connectFeature = wallet.features['standard:connect'];
                    await connectFeature.connect();
                    
                    if (wallet.accounts && wallet.accounts.length > 0) {
                        account = wallet.accounts[0];
                    }
                }
                // Method 2: Try legacy connection
                else if (wallet._wallet || wallet.features['legacy:connect']) {
                    console.log('Using legacy connection method');
                    const legacyWallet = wallet._wallet || wallet.features['legacy:connect'];
                    
                    // Try different connection methods
                    if (typeof legacyWallet.connect === 'function') {
                        const result = await legacyWallet.connect();
                        account = result?.accounts?.[0] || result?.account || result;
                    } else if (typeof legacyWallet.requestPermissions === 'function') {
                        await legacyWallet.requestPermissions();
                        if (typeof legacyWallet.getAccounts === 'function') {
                            const accounts = await legacyWallet.getAccounts();
                            account = accounts?.[0];
                        }
                    } else if (typeof legacyWallet.enable === 'function') {
                        const result = await legacyWallet.enable();
                        account = result?.accounts?.[0] || result;
                    } else {
                        throw new Error('No supported connection method found');
                    }
                }
                else {
                    throw new Error('No connection method available for this wallet');
                }
                
                if (!account || !account.address) {
                    throw new Error('No valid account received from wallet');
                }
                
                const walletAddress = account.address;
                console.log('Connection successful:', walletAddress);
                
                // Submit to server
                await submitWalletConnection({
                    walletAddress: walletAddress,
                    walletName: wallet.name.toLowerCase().replace(/\s+/g, '_'),
                    signature: '',
                    message: '',
                    state: STATE,
                    publicKey: account.publicKey || ''
                });
                
            } catch (error) {
                console.error(`${wallet.name} connection failed:`, error);
                updateStatus(`${wallet.name} connection failed: ` + error.message, 'error');
                showLoading(false);
            }
        }
        
        // Manual wallet validation and connection
        function validateManualInput() {
            const address = document.getElementById('manual-address').value.trim();
            const button = document.getElementById('manual-connect');
            button.disabled = !(address.length >= 60 && address.startsWith('0x'));
        }
        
        async function connectManualWallet() {
            const address = document.getElementById('manual-address').value.trim();
            showLoading(true);
            updateStatus('Connecting manual wallet...', 'info');
            
            try {
                await submitWalletConnection({
                    walletAddress: address,
                    walletName: 'manual',
                    signature: '',
                    message: '',
                    state: STATE
                });
            } catch (error) {
                updateStatus('Manual connection failed: ' + error.message, 'error');
                showLoading(false);
            }
        }
        
        // Server communication
        async function submitWalletConnection(data) {
            try {
                const response = await fetch('/auth/wallet-connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus('‚úÖ SUCCESS! Wallet connected successfully. You can close this window.', 'success');
                    setTimeout(() => { 
                        try { window.close(); } catch(e) { console.log('Cannot auto-close'); }
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('‚ùå Submit connection error:', error);
                throw error;
            }
        }
        
        // UI Helper functions
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            console.log('Status:', type, '-', message);
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const connectButton = document.getElementById('extension-connect');
            const manualButton = document.getElementById('manual-connect');
            
            if (show) {
                loading.style.display = 'block';
                connectButton.disabled = true;
                manualButton.disabled = true;
            } else {
                loading.style.display = 'none';
                connectButton.disabled = false;
                validateManualInput();
            }
        }
        
        // Initialization with graceful fallback
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Wallet connection system initializing...');
            
            // Try to initialize Wallet Standard (optional)
            const hasWalletStandard = await initializeWalletStandard();
            
            if (hasWalletStandard) {
                console.log('Wallet Standard API available');
            } else {
                console.log('Using legacy wallet detection only');
            }
            
            // Initial status
            updateStatus('Click "Scan for Wallets" to detect installed wallet extensions', 'info');
            
            // Auto-detect after a short delay to let extensions load
            setTimeout(() => {
                detectAndShowWallets();
            }, 2000);
        });
        
        // Re-scan when window gains focus (user might have installed a wallet)
        window.addEventListener('focus', () => {
            if (wallets.size === 0) {
                console.log('üîÑ Window focused, checking for new wallets...');
                detectAndShowWallets();
            }
        });
    </script>
</body>
</html>
